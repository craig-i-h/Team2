<div class="panel panel-default asset-panel-heading" data-ng-controller="assetFormController as assetFormCtrl">
    <div class="panel-heading ">Amend Asset</div>
    <form class="panel-body container" name="assetForm"
          data-ng-submit="assetFormCtrl.saveAsset(assetForm)" method="post" novalidate="novalidate">
        <div class="row">
            <div class='form-group'>
                <label for="id">Asset :</label>
                <select data-ng-controller="assetController as assetCtrl" id="id" data-ng-model="assetFormCtrl.asset.id">
                    <option data-ng-repeat="asset in assetCtrl.assets | orderBy:'id' track by $index"
                            data-ng-controller="assetItemController as assetItemCtrl" value="{{asset.id}}">
                        ID: {{asset.id}} - Owner: {{asset.assetOwner}} - Type: {{asset.assetType}}
                    </option>
                </select>
            </div>


            <div class='form-group'>
                <label for="asset_owner">Owner :</label>
                <input type="text" class="form-control" data-ng-model="assetFormCtrl.asset.asset_owner" placeholder="Asset Owner"
                       id="asset_owner"
                       required>
            </div>
            <div class='form-group'>
                <label for="asset_type">Asset Type :</label>
                <input type="text" class="form-control" data-ng-model="assetFormCtrl.asset.asset_type" placeholder="Asset Type"
                       id="asset_type"
                       required>
            </div>
            <div class='form-group'>
                <label for="additional_information">Additional Information :</label>
          <textarea class="form-control" rows="2" data-ng-model="assetFormCtrl.asset.additional_information" placeholder="Additional Information"
                    id="additional_information"></textarea>
            </div>
        </div>
        <div class="pull-right">
            <button type="submit" class="btn btn-primary">Update</button>
            <button type="submit" data-ng-click="assetFormCtrl.cancel(assetForm)" class="btn btn-cancel">Cancel</button>
        </div>
    </form>

</div>
